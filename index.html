<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="だ〜れだ？パズルラリー - お子様が帰りたくなる楽しいパズルアプリ" />
  <title>だ〜れだ？パズルラリー</title>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link href="https://fonts.googleapis.com/css2?family=Zen+Maru+Gothic:wght@400;700;900&display=swap"
    rel="stylesheet" />
  <link rel="icon" type="image/svg+xml" href="vite.svg" />
  <link rel="manifest" href="manifest.json" />
  <meta name="theme-color" content="#FF9800" />
</head>

<body>
  <div id="app">
    <!-- Header -->
    <header class="app-header">
      <h1 class="app-title">
        <span class="title-emoji">🔍</span>
        だ〜れだ？
        <span class="title-emoji">🔍</span>
      </h1>
      <p class="app-subtitle">パズルラリー</p>
    </header>

    <!-- Puzzle Area -->
    <main class="puzzle-area">
      <div class="puzzle-frame">
        <canvas id="puzzle-canvas"></canvas>
        <div id="hint-text" class="hint-text"></div>

      </div>
    </main>

    <!-- Steps (dynamically built by JS) -->
    <nav class="steps-bar" id="steps-bar"></nav>

    <!-- Message Area -->
    <div id="message-area" class="message-area">
      <p id="message-text" class="message-text">
        だ〜れだ？<br>くつをはいてみてみよう！✨
      </p>
    </div>

    <!-- Settings -->
    <button id="settings-btn" class="settings-btn" aria-label="設定">⚙️</button>
    <!-- Stamp Collection Button -->
    <button id="stamp-btn" class="stamp-btn" aria-label="スタンプ">📛</button>

    <!-- Settings Modal -->
    <div id="settings-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content">
        <h2>せってい</h2>
        <p class="setting-note">📅 まいにち じどうで えが かわるよ！</p>
        <div class="setting-item">
          <label>🔊 おと</label>
          <label class="toggle">
            <input type="checkbox" id="sound-toggle" checked />
            <span class="toggle-slider"></span>
          </label>
        </div>
        <details class="setting-section">
          <summary class="setting-section-label">🎮 みせかた を かえる</summary>
          <p class="setting-section-note">すきな みせかた を えらんでね</p>
          <div id="mode-picker" class="mode-picker"></div>
        </details>
        <details class="setting-section" open>
          <summary class="setting-section-label">📅 へいじつ / おやすみ</summary>
          <div id="day-mode-toggle" class="mode-picker"></div>
        </details>
        <details class="setting-section" open>
          <summary class="setting-section-label">✅ ステップを えらぶ</summary>
          <p class="setting-section-note">やること を えらんでね（さいてい2こ）</p>
          <div id="step-picker" class="step-picker"></div>
          <p class="setting-section-note" style="margin-top:var(--space-sm)">🔀 じゅんばん を かえる</p>
          <div id="step-order-list" class="step-order-list"></div>
        </details>
        <details class="setting-section">
          <summary class="setting-section-label">🖼️ えを かえる</summary>
          <p class="setting-section-note">すきな え を えらんでね</p>
          <div id="image-picker" class="image-picker"></div>
        </details>
        <div class="setting-item">
          <label>🔄 リセット</label>
          <button id="reset-btn" class="reset-btn">きょうのパズルをリセット</button>
        </div>
        <button class="modal-close" id="close-settings">とじる</button>
      </div>
    </div>

    <!-- Stamp Collection Modal -->
    <div id="stamp-modal" class="modal hidden">
      <div class="modal-backdrop"></div>
      <div class="modal-content stamp-modal-content">
        <h2>📛 スタンプカード</h2>
        <div id="stamp-streak" class="stamp-streak"></div>
        <div id="stamp-grid" class="stamp-grid"></div>
        <button class="modal-close" id="close-stamps">とじる</button>
      </div>
    </div>

    <!-- Particle canvas for celebration -->
    <canvas id="particle-canvas" class="particle-canvas"></canvas>
  </div>
  <script type="module" src="/src/main.js"></script>
</body>

</html>
